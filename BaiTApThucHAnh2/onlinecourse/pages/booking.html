<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets - Web Cinema</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .booking-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeInScale 0.6s ease-out;
        }
        
        .booking-section {
            min-height: 70vh;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .form-group {
            margin-bottom: 1rem;
            animation: slideInLeft 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .submit-btn {
            background-color: #e74c3c;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out 0.5s backwards;
        }
        
        .submit-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Web Cinema</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="booking.html">Book Tickets</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-section">
            <div class="booking-form">
                <h2>Book Movie Tickets</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="movieSelect">Select Movie</label>
                        <select id="movieSelect" required>
                            <option value="">Choose a movie...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <select id="time" required>
                            <option value="">Select time...</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="19:00">7:00 PM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tickets">Number of Tickets</label>
                        <input type="number" id="tickets" min="1" max="10" required>
                    </div>
                    <button type="submit" class="submit-btn">Book Now</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Web Cinema. All rights reserved.</p>
    </footer>

    <script src="../js/particles.js"></script>
    <script src="../js/booking.js"></script>
</body>
</html>
